<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraScan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="static/HydraScan.png" alt="HydraScan logo" class="logo">
        <h1>HydraScan</h1>
    </header>
    <main>
        <div class="container">
        
            <div class="left-section">
                <h2>Welcome to HydraScan</h2>
                <p>Use our tool to scan and detect water damages.</p>    
                <div>Scan your damage</div>
                <div class="button-container">
                    <button type="button" onclick="init()">Start</button>
                    <button type="button" onclick="stopWebcam()">Stop</button>
                </div>
                <div id="webcam-container"></div>
                <div id="label-container"></div>
            </div>
            <div class="right-section">
                <div id="result" style="margin-top: 20px; font-size: 1.5em; color: #4CAF50;">
                    No issues detected.
                </div>
            </div></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
        
        <script type="text/javascript">
            // the link to your model provided by Teachable Machine export panel
            const URL = "./my_model/";

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // load the model and metadata
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam
                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // append elements to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { // and class labels
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            async function loop() {
                webcam.update(); // update the webcam frame
                await predict(); // run the prediction
                window.requestAnimationFrame(loop); // continue the loop
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + (prediction[i].probability.toFixed(2))*100 + "%";
                    labelContainer.childNodes[i].innerHTML = classPrediction;

                    // console.log(prediction[i].className + ": " + prediction[i].probability.toFixed(2));
                    // Check if the predicted class exceeds 70% confidence and take action
                    if (prediction[i].probability > 0.7) {
                        console.log(prediction[i].className);
                        if (prediction[i].className === "Burst Pipes") {
                            displayDataForClass1();
                        } else if (prediction[i].className === "Clogs") {
                            displayDataForClass2();
                        } else if (prediction[i].className === "Erosion/Corrosion") {
                            displayDataForClass3();
                        } else {
                            document.getElementById("result").innerHTML = "No issues detected.";
                        }
                    }
                }
            }

            // Stop the webcam
            function stopWebcam() {
                if (webcam) {
                    webcam.stop();
                }
            }

            // Display functions for each class
            function displayDataForClass1() {
                document.getElementById("result").innerHTML = 
                '<h3>Detected: Burst Pipes</h3><p>Here’s how to fix it:</p><ul><li>Turn off the water supply to prevent further leakage.</li><li>Identify the source of the leak and inspect the damage.</li><li>Use a pipe clamp or epoxy to temporarily seal the leak.</li><li>Consider replacing the damaged section of the pipe if necessary.</li><li>Turn the water supply back on and check for further issues.</li></ul>';
            }

            function displayDataForClass2() {
                document.getElementById("result").innerHTML = '<h3>Clogs</h3><p>Here’s how to fix it:</p><ul><li>Clear debris from surface system.</li><li>Break up blockages by using plumbing snake or chemical treatemnt processes to dissolve mineral deposits.</li></ul>';

            }

            function displayDataForClass3() {
                document.getElementById("result").innerHTML =  '<h3>Corrosion</h3><p>Here’s how to fix it:</p><ul><li>Clean the pipe to restore functionality.</li><li>If the damage is extensive, do a pipe replacement.</li><li>Add corrosion-resistant coating to pipes to prevent future damage.</li></ul>';

            }
        </script>
    </main>
    <footer>
        <p>&copy; 2024 Xylem Reach. All rights reserved.</p>
    </footer>
</body>
</html>
