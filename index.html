<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraScan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="static/HydraScan.png" alt="HydraScan logo" class="logo">
        <h1>HydraScan</h1>
    </header>
    <main>
        <div>Teachable Machine Image Model</div>
        <button type="button" onclick="init()">Start</button>
        <button type="button" onclick="stopWebcam()">Stop</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        <div id="result" style="margin-top: 20px; font-size: 1.5em; color: #4CAF50;"> </div>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
        
        <script type="text/javascript">
            // the link to your model provided by Teachable Machine export panel
            const URL = "./my_model/";

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // load the model and metadata
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam
                const flip = true; // whether to flip the webcam
                webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                await webcam.setup(); // request access to the webcam
                await webcam.play();
                window.requestAnimationFrame(loop);

                // append elements to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { // and class labels
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            async function loop() {
                webcam.update(); // update the webcam frame
                await predict(); // run the prediction
                window.requestAnimationFrame(loop); // continue the loop
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].className + ": " + (prediction[i].probability.toFixed(2))*100 + "%";
                    labelContainer.childNodes[i].innerHTML = classPrediction;

                    // console.log(prediction[i].className + ": " + prediction[i].probability.toFixed(2));
                    // Check if the predicted class exceeds 70% confidence and take action
                    if (prediction[i].probability > 0.7) {
                        console.log(prediction[i].className);
                        if (prediction[i].className === "Burst Pipes") {
                            displayDataForClass1();
                        } else if (prediction[i].className === "Clogs") {
                            displayDataForClass2();
                        } else if (prediction[i].className === "Erosion/Corrosion") {
                            displayDataForClass3();
                        }
                    }
                }
            }

            // Stop the webcam
            function stopWebcam() {
                if (webcam) {
                    webcam.stop();
                }
            }

            // Display functions for each class
            function displayDataForClass1() {
                document.getElementById("result").innerHTML = "Detected: Busted Pipe";
            }

            function displayDataForClass2() {
                document.getElementById("result").innerHTML = "Detected: Clogged Pipe. Here's how to fix it: ...";
            }

            function displayDataForClass3() {
                document.getElementById("result").innerHTML = "Detected: Corrosion. Here's how to fix it: ...";
            }
        </script>
    </main>
    <footer>
        <p>&copy; 2023 Xylem Reach. All rights reserved.</p>
    </footer>
</body>
</html>
